name: nyewadotid
description: "Aplikasi sewa layanan jasa apapun yang dimiliki oleh personal berupa usaha UMKM untuk menjembatani dan memudahkan proses pendapatan secara meluas dan cepat."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.6.0
  icons_plus: ^5.0.0
  get: ^4.6.6
  auto_size_text: ^3.0.0
  pin_code_fields: ^8.0.1
  quiver: ^3.2.2
  awesome_dialog: ^3.2.1
  intl: ^0.19.0
  geocoding: ^3.0.0
  geolocator: ^13.0.1
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  google_maps_flutter: ^2.9.0
  image_picker: ^1.1.2
  day_night_time_picker: ^1.3.1
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins-Light
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
    - family: Poppins-Medium
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
    - family: Poppins-Bold
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
